<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="controlador.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <article>
            <h1>Buscar Persona</h1>
            <form>
                <input type="text" name="txtBuscar" id="txtBuscar" placeholder="Ingrese el DNI">
                <input type="button" name="btnBuscar" id="btnBuscar" value="Buscar">
            </form>
            <table id="tabla">
                <thead>
                    <tr>
                        <th>DNI</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Domicilio</th>
                        <th>Productos Comprados</th>
                    </tr>
                </thead>
                <tbody id="agregar"></tbody>
            </table>
        </article>
    </section>
</body>
</html>
